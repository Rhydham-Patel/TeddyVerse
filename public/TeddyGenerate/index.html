<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TeddyGenerate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="logo-wrapper">
                    <div class="logo">
                        <img src="./LOGO.png"/>
                    </div>
                    <h1>TeddyGenerate | Image Generator</h1>
                    <button class="theme-toggle">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                </div>
            </header>

            <div class="main-content">
                <form action="#" class="prompt-form">
                    <div class="prompt-container">
                        <textarea class="prompt-input" placeholder="Describe your imagination..." required autofocus></textarea>
                        <button type="button" class="prompt-btn">
                            <i class="fa-solid fa-dice"></i>
                        </button>
                    </div>

                    <div class="prompt-actions">
                        <div class="select-wrapper">
                            <select class="custom-select" id="model-select" required>
                                <option value="" selected disabled>Select Model</option>
                                <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                                <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                                <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                                <option value="rupeshs/LCM-runwayml-stable-diffusion-v1-5">Stable Diffusion v1.5</option>
                                <option value="fofr/sdxl-emoji">Emoji XL</option>                                 
                                <option value="KappaNeuro/studio-ghibli-style">Studio Ghibli Style</option> 
                            </select>
                        </div>

                        <div class="select-wrapper">
                            <select class="custom-select" id="count-select" required>
                                <option value="0" selected disabled>Image Count</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option> 
                            </select>
                        </div>

                        <div class="select-wrapper">
                            <select class="custom-select" id="ratio-select" required>
                                <option value="" selected disabled>Aspect Ratio</option>
                                <option value="1/1">Square (1:1)</option>
                                <option value="16/9">Landscape (16:9)</option>
                                <option value="9/16">Portrait (9:16)</option>
                            </select>
                        </div>

                        <button type="submit" class="generate-btn">
                            <i class="fa-solid fa-wand-sparkles"></i>
                            Generate
                        </button>
                    </div>

                    <div class="gallery-grid">
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
